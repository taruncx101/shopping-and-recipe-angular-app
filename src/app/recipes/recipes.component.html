<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected) = "onSelectRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText"
    [selectedRecipe] = "selectedRecipe"
    >
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </app-recipe-detail>
  </div>
</div>
